<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/accountname.css">
    <title>account name</title>
</head>
<body>
    <main>
        <section class="section1">
            <a href="home.html" target="_self"><img src="assets/transfer/Vector 9.svg" alt=""></a>
            <p>Send to Fundify Account</p>
        </section>

        <input id="nameInput" type="text" placeholder="@Usertag or Name" >
        <div class="dropDownName"></div>
        <br>

        <button><a href="sendmoney.html" target="_self">Confirm</a></button>

        <figure class="home-icons">
            <img src="assets/home/Frame 586916.svg" alt="">
            <a href="transfer.html" target="_self"><img src="assets/home/Group.svg" alt=""></a>
            <div>
                <img src="assets/home/006-home-button 1.svg" alt="">
                <p>Home</p>
            </div>
            <img src="assets/home/LetsIconsCreditCardLight 1.svg" alt="">
            <img src="assets/home/Vector.svg" alt="">
        </figure>
    </main>

    <script>
    //Arrays of names
    const names = [
        "Shater Tsavsar", "Adugbo Justine", "Martins Ferderick", "Alexander Usman"
    ];

    const input = document.getElementById("nameInput");
    const dropDown = document.querySelector('.dropDownName');

    // shows dropdown with names when input is clicked
    input.addEventListener("focus", () => {
        dropDown.style.display = "block";
        displayNames();
    });

    // Hide dropdown when clickig outside the input
    document.addEventListener("click", (e) => {
        if (!dropDown.contains(e.target) && e.target !== input) {
            dropDown.style.display = "none";
        }
    });

    // displays the names as dropdown options
    function displayNames() {
        dropDown.innerHTML = "";
        names.forEach((name) => {
            const option = document.createElement("div");
            option.textContent = name;
            option.addEventListener("click", () => {
            input.value = name;
            dropDown.style.display = "none";
            });
            dropDown.appendChild(option);
        });
    }

    </script>
</body>
</html>
